<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Who wants to be a millionaire?
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card></ion-card>
  <ion-card>
    <ion-item>
      <ion-label>
        <h1>
          Quiz
        </h1>
      </ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card  style="--ion-text-color: #3880ff;">
            <ion-card-header>
              <ion-card-title style="{{'background: border-radius: 5px;'}}" >
                <ion-row class="ion-align-items-center">
                  <ion-col size="3">
                  </ion-col>
                  <ion-col size="9" class="title-col">
                    {{quizList[level].value }}
                  </ion-col>
                </ion-row>
              </ion-card-title>
              <ion-card-subtitle ></ion-card-subtitle>
            </ion-card-header>
            <ion-radio-group value="questions">
            <ion-card-content>
              <ion-item *ngFor="let item of quizList[level].answers">
                  <ion-radio justify="space-between" value="{{item}}" (click)="selectedAnswer = item">{{item}}</ion-radio><br />
              </ion-item>
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col><ion-button style="width: 100%; display:inline-block;" (click)="checkAnswer(selectedAnswer)">Next</ion-button>
            </ion-col></ion-row></ion-card-content>
            </ion-radio-group>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
