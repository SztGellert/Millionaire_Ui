<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Who wants to be a millionaire?
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-card></ion-card>
  <ion-card>
    <ion-item>
      <ion-label>
        <h1>
          Millionaire Quiz
        </h1>
      </ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card  style="--ion-text-color: #3880ff;">
            <ion-list *ngIf="level===0 && !quizList[level]">
              <ion-item>
                <ion-select justify="end" aria-label="topic" placeholder="Select topic"  id="topicSelect" (ionChange)="handleTopicSelectChange($event)">
                  <ion-select-option *ngFor="let topic of topicList" [value]="topic">{{ topic }}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-select justify="end" aria-label="difficulty" placeholder="Select difficulty"  id="difficultySelect" (ionChange)="handleDifficultySelectChange($event)">
                  <ion-select-option *ngFor="let difficulty of difficultyList" [value]="difficulty">{{ difficulty }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <ion-card-header *ngIf="level===0 && questionDifficulty !== '' && questionTopic!=='' && !quizList[level]">
            <ion-button expand="block" (click)="startQuiz()">START</ion-button>
            </ion-card-header>
            <ion-card-title *ngIf=" quizList[level]" style="{{'background: border-radius: 5px;'}}" >
                <ion-card color="primary">
                  <ion-card-header>
                    <ion-card-title style="text-align: center">{{quizList[level].value }}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content></ion-card-content>
                </ion-card>
            </ion-card-title>
            <ion-card-subtitle >
            </ion-card-subtitle>
            <ion-radio-group value="questions" *ngIf=" questionTopic !== '' && questionDifficulty !== '' ">
            <ion-card-content>
              <ion-item class="item-text-wrap" *ngFor="let item of quizList[level].answers">
                <ion-radio justify="space-between" value="{{item}}" (click)="selectedAnswer = item"><span class="ion-text-wrap">{{item}}</span></ion-radio><br />
              </ion-item>
            </ion-card-content>
              <ion-card-content>
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col></ion-col>
                <ion-col><ion-button *ngIf=" quizList[level].value !== 'Fail' && quizList[level].value !== 'CONGRATULATIONS!!! YOU ARE A MILLIONAIRE!!'" style="width: 100%; display:inline-block;" (click)="checkAnswer(selectedAnswer)">Next</ion-button>
            </ion-col></ion-row></ion-card-content>
            </ion-radio-group>
            <ion-card-content>
              <ion-button *ngIf=" quizList[level]?.value === 'Fail' || quizList[level]?.value === 'CONGRATULATIONS!!! YOU ARE A MILLIONAIRE!!';" style="width: 100%; display:inline-block;" (click)="reloadPage()">Try Again</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
